<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Detail Form</title>
  </head>

  <body>
    <label for="details">Personal details</label>
    <br />
    <label for="Salutation">Salutation</label>
    <br />

    <select name="" id="">
      <option value="none">--None--</option>
      <option value="Mr">Mr.</option>
      <option value="Mrs">Mrs.</option>
    </select>
    <br />
    <br />

    <label for="fname">First Name:</label>
    <input type="text" placeholder="abcd" />
    <br />
    <br />
    <label for="lname">Last Name:</label>
    <input type="text" placeholder="abcd" />
    <br />
    <br />
    <label for="Gender">Gender</label>
    <input type="radio" name="abc" id="gender" /> <label for="M">Male</label>
    <input type="radio" name="abc" id="gender" />
    <label for="F">Female</label>

    <br />
    <br />

    <label for="Email">Email:</label>
    <input type="email" name="" id="" placeholder="abc@gmail.com" />
    <br /><br />

    <label for="DOB">Date of birth:</label>
    <input type="date" />
    <br />
    <br />

    <label for="address">Address:</label><br />
    <textarea name="add" id="add" cols="30" rows="5"></textarea>

    <br /><br />
    <button type="submit">Submit</button>
  </body>
</html>
